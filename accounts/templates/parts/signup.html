<div class="kt-login__signup">
    <div class="kt-login__head">
        <h3 class="kt-login__title">Sign Up</h3>
        <div class="kt-login__desc">Enter your details to create your account:</div>
    </div>
    <div class="kt-login__form">
        <form class="kt-form" action="">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Name"
                       name="name">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Surname"
                       name="surname">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Username"
                       name="username">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Email" name="email"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control" id="password" type="password" placeholder="Password"
                       name="password">
            </div>
            <div class="form-group">
                <input class="form-control form-control-last" type="password"
                       placeholder="Confirm Password" name="rpassword">
            </div>
            <div class="kt-login__extra">
                <label class="kt-checkbox">
                    <input type="checkbox" name="agree"> I Agree the <a href="#">terms and
                    conditions</a>.
                    <span></span>
                </label>
            </div>
            <div class="kt-login__actions">
                <button id="kt_login_signup_submit"
                        class="btn btn-brand btn-pill btn-elevate" type="submit">Sign Up
                </button>
                <button id="kt_login_signup_cancel" class="btn btn-outline-brand btn-pill">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
