{% load static %}
<!DOCTYPE html>
<html lang="en" {% block html-cls %}{% endblock %}>
<head>
    <meta charset="UTF-8">
    {% block meta %}{% endblock %}
    <title>{% block title %}{% endblock %} Universal Parsing Tool</title>
    <!--begin::Base Path (base relative path for assets of this page) -->
{#    <base href="./">#}
    <!--end::Base Path -->
    <!--begin::Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                "families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"]
            },
            active: function () {sessionStorage.fonts = true;}
        });
    </script>
    <!--end::Fonts -->

    <!--begin::Page Custom Styles(used by this page) -->
    {% block custom-style %}{% endblock %}
    <!--end::Page Custom Styles -->

    <!--begin::Global Theme Styles(used by all pages) -->
    <link href="{% static "main/vendors/global/vendors.bundle.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "main/css/demo1/style.bundle.css" %}" rel="stylesheet" type="text/css"/>
    <!--end::Global Theme Styles -->

    <!--begin::Layout Skins(used by all pages) -->
    <link href="{% static "main/css/demo1/skins/header/base/light.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "main/css/demo1/skins/header/menu/light.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "main/css/demo1/skins/brand/dark.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "main/css/demo1/skins/aside/dark.css" %}" rel="stylesheet" type="text/css"/>

    <!--end::Layout Skins -->
{#    <link rel="shortcut icon" href="assets/media/logos/favicon.ico"/>#}

</head>
<body {% block body-cls %}{% endblock %}>
{% block body %}{% endblock %}


<!-- begin::Global Config(global config for global JS sciprts) -->
<script>
    var KTAppOptions = {
        "colors": {
            "state": {
                "brand": "#5d78ff",
                "dark": "#282a3c",
                "light": "#ffffff",
                "primary": "#5867dd",
                "success": "#34bfa3",
                "info": "#36a3f7",
                "warning": "#ffb822",
                "danger": "#fd3995"
            },
            "base": {
                "label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
                "shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
            }
        }
    };
</script>
<!-- end::Global Config -->

<!--begin::Global Theme Bundle(used by all pages) -->
<script src="{% static "main/vendors/global/vendors.bundle.js" %}" type="text/javascript"></script>
<script src="{% static "main/js/demo1/scripts.bundle.js" %}" type="text/javascript"></script>
<!--end::Global Theme Bundle -->

<!--begin::Page Scripts(used by this page) -->
{% block custom-script %}{% endblock %}
<!--end::Page Scripts -->
</body>
</html>
