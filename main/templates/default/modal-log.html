<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            {% for item in data %}
                <p><span
                        {% if item.get_level_display == 'Info' %}
                            class="text-success"
                        {% elif  item.get_level_display == 'Error' %}
                            class="text-danger"
                        {% elif  item.get_level_display == 'Debug' %}
                            class="text-info"
                        {% elif  item.get_level_display == 'Warning' %}
                            class="text-warning"
                        {% endif %}
                >{{ item.get_level_display }}</span> {{ item.msg|slice:":19" }}
                    <mark>{{ item.msg|slice:"24:" }}</mark>
                </p>
            {% empty %}
                <p>Sorry, you have not any log messages for this task</p>
            {% endfor %}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
